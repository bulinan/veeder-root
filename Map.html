<script src="statics/js/vendor/handlebars-v4.0.5.js"></script>
<!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=81b2172e29c5dcd4b7eadf1a47836867"></script>-->
<script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
<div class="inner station">
    <div class="col-lg-12">
        <div class="inner-heading clearfix">
            <div class="inner-title">
                <h2><span data-i18n="19001"></span></h2>
            </div>
        </div>
        <div class="panel panel-map">
            <div class="panel-body">
                <div id="map"></div>
            </div>
            <div class="block-loading"></div>
        </div>
    </div>
    <div class="template template-station-item">
        <div class="station-item">
            <div class="item-heading">
                <p class="station-summary">
                    <a href="javascript:;" class="station-name"></a>
                    <span class="line-status"></span>
                    <span class="update-time"><span data-i18n="21004"></span>&nbsp;&nbsp;&nbsp;&nbsp;   <i></i></span>
                </p>
                <p class="station-info">
                    <span class="identity"><i class="fa fa-info-circle"></i><span data-i18n="10112"></span>：<em class="value" data-name="StationID"></em></span>
                    <span class="mode"><i class="fa fa-gear"></i><span data-i18n="10113"></span>：<em class="value" data-name="TlgModeName"></em></span>
                    <span class="name"><i class="fa fa-user"></i><span data-i18n="10108"></span>：<em class="value" data-name="LinkMan"></em></span>
                    <span class="phone"><i class="fa fa-phone-square"></i><span data-i18n="10109"></span>：<em class="value" data-name="PhoneNum"></em></span>
                    <span class="address"><i class="fa fa-institution"></i><span data-i18n="10110"></span>：<em class="value" data-name="Address"></em></span>
                </p>
            </div>
            <div class="item-body">
                <div class="tab-title clearfix">
                    <a href="javascript:;" class="active"><i class="icon-tank"></i><span data-i18n="10026"></span></a>
                    <a href="javascript:;"><i class="fa fa-inbox"></i><span data-i18n="19002"></span></a>
                    <a href="javascript:;"><i class="fa fa-navicon"></i><span data-i18n="19003"></span></a>
                </div>
                <div class="tab-con">
                    <div class="item-con" style="display: block;">
                        <div class="tank-scroll owl-carousel"></div>
                    </div>
                    <div class="item-con">
                        <div id="inventory-chart"></div>
                    </div>
                    <div class="item-con">
                        <div class="status-list clearfix">
                            <!--<a href="javascript:;" class="icon-list-collapse"><i class="fa fa-angle-down"></i></a>-->
                            <ul></ul>
                        </div>
                        <div class="bir-table">
                            <h3 class="bir-title"><i class="fa fa-sign-in"></i><span data-i18n="21018"></span></h3>
                            <table class="table-result" id="latestBIR-table" width="100%">
                                <thead>
                                    <tr class="group-row"><th colspan="2"></th><th><span data-i18n="10016"></span></th><th colspan="2"><span data-i18n="10017"></span></th><th colspan="3"><span data-i18n="10018"></span></th></tr>
                                    <tr>
                                        <th><span data-i18n="10002"></span></th>
                                        <th class="even"><span data-i18n="10008"></span></th>
                                        <th><span data-i18n="10021"></span><i class="measure-volume">（L）</i></th>
                                        <th class="even"><span data-i18n="10051"></span><i class="measure-volume">（L）</i></th>
                                        <th><span data-i18n="10024"></span><i class="measure-volume">（L）</i></th>
                                        <th class="even"><span data-i18n="10021"></span><i class="measure-volume">（L）</i></th>
                                        <th><span data-i18n="00004"></span><i class="measure-volume">（L）</i></th>
                                        <th class="even"><span data-i18n="10905"></span>(%)</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-loading"></div>
        </div>
    </div>
</div>
<script id="tankList" type="text/x-handlebars-template">
    {{#each TankList}}
        <div class="item">
            <div class="item-chart-series">
                <div class="item-chart">
                    <div class="item-chart-group" style="height:{{calculateHeight this}};background:{{calculateStyle this.Product}}"></div>
                </div>
                <div class="item-chart-tooltip"><p><span data-i18n="10010"></span><i class="measure-height"></i>：{{keepDecimal this.FuelHeight 2}}</p></div>
                <p class="item-chart-title">{{this.TankLabel}}<small>({{this.Product}})</small></p>
            </div>
            <ul class="item-chart-list">
                <li><span data-i18n="21008"></span><i class="measure-volume"></i>：{{keepDecimal this.Ullage 0}}</li>
                <li><span data-i18n="21010"></span><i class="measure-volume"></i>：{{keepDecimal this.Inventory 0}}</li>
                <li><span data-i18n="21012"></span><i class="measure-volume"></i>：{{keepDecimal this.InventoryTc 0}}</li>
            </ul>
        </div>
    {{/each}}
</script>
<script src="statics/js/map.js"></script>
